<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TravelGo - MainPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .col-md-2 {
            border-style: groove;
            height: 97vh;
        }

        .top-div {
            background-image: url("{{ url_for('static', filename='images/mbg1.jpg') }}");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 50vh;
            width: 100%;
            position: relative;
        }

        .top-div h1 {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        .top-div h4 {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 350px;
            height: 420px;
            border-radius: 10px;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-info {
            width: 150px;
            margin-left: 90px;
        }

        footer {
            background: #111;
            color: #fff;
            width: 100vw;
            padding-top: 40px;
        }

        .footer-content {
            text-align: center;
        }

        .footer-bottom {
            background: #000;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>

    <div class="fluid-container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/home">TravelGo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/hotel">Hotel</a>
                        </li>
                    </ul>
                    <span class="navbar-text text-white me-3">
                        Welcome, <strong>{{ username }}</strong>
                    </span>
                    <form class="d-flex" method="POST" action="{{ url_for('logout') }}">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Banner -->
        <div class="top-div text-center text-white d-flex flex-column justify-content-center align-items-center">
            <div class="overlay"></div>
            <h1 class="display-3 fw-bold">TravelGo</h1>
            <h4 class="mt-3">Hello, {{ username }} ðŸ‘‹</h4>
        </div>

        <br>
        <!-- Booking Cards -->
        <div class="container">
            <div class="row">
                <!-- Bus -->
                <div class="col-lg-4">
                    <div class="card">
                        <div style="background-color: #F9E92D;">
                            <h1 class="text-center">BUS</h1>
                        </div>
                        <br>
                        <img src="{{ url_for('static', filename='images/bus.png') }}" class="img-fluid" alt="Bus">
                        <br>
                        <button class="btn btn-info">
                            <a href="/busfilter" style="text-decoration: none; color: white;">Book Ticket</a>
                        </button>
                    </div>
                </div>
                <!-- Flight -->
                <div class="col-lg-4">
                    <div class="card">
                        <div style="background-color: #F9E92D;">
                            <h1 class="text-center">FLIGHT</h1>
                        </div>
                        <br>
                        <img src="{{ url_for('static', filename='images/flight.jpg') }}" class="img-fluid" alt="Flight">
                        <br><br>
                        <button class="btn btn-info">
                            <a href="/flightfilter" style="text-decoration: none; color: white;">Book Ticket</a>
                        </button>
                    </div>
                </div>
                <!-- Train -->
                <div class="col-lg-4">
                    <div class="card">
                        <div style="background-color: #F9E92D;">
                            <h1 class="text-center">TRAIN</h1>
                        </div>
                        <br>
                        <img src="{{ url_for('static', filename='images/train.jpeg') }}" class="img-fluid" alt="Train">
                        <br><br>
                        <button class="btn btn-info">
                            <a href="/trainfilter" style="text-decoration: none; color: white;">Book Ticket</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <h3>TravelGo</h3>
            <p>Website developed for travelers to explore booking options.</p>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 TravelGo. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
