<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password - TravelGo</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url('../static/images/loginbg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 500px;
      height: auto;
      border-radius: 10px;
      margin: 60px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.95);
    }

    footer {
      background: #111;
      height: auto;
      width: 100%;
      font-family: "Open Sans";
      padding-top: 40px;
      color: #fff;
    }

    .footer-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .footer-content h3 {
      font-size: 1.8rem;
      font-weight: 400;
      text-transform: capitalize;
      line-height: 3rem;
    }

    .footer-content p {
      max-width: 500px;
      margin: 10px auto;
      line-height: 28px;
      font-size: 14px;
    }

    .footer-bottom {
      background: #000;
      width: 100%;
      padding: 20px 0;
      text-align: center;
    }

    .footer-bottom span {
      text-transform: uppercase;
      opacity: .4;
      font-weight: 200;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">TravelGo</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="signup.html">SignUp</a></li>
        <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Password Reset Card -->
<div class="card">
  <center>
    <div style="height: 40px; background-color: #295AF7; width: 90%; margin-bottom: 30px; border-radius: 5px;">
      <h4 style="color: white; margin-top: 5px;">Reset Password</h4>
    </div>

    <!-- Optional success/error message -->
    <h5 style="color: green;">Please enter your credentials</h5>

    <form method="POST" action="#">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="oldPassword" placeholder="Old Password" name="opwd">
        <label for="oldPassword">Old Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="newPassword" placeholder="New Password" name="npwd">
        <label for="newPassword">New Password</label>
      </div>
      <button type="submit" class="btn btn-warning">Reset Password</button>
    </form>
  </center>
</div>

<!-- Footer -->
<footer>
  <div class="footer-content">
    <h4>TravelGo</h4>
    <p>Website developed for traveling.</p>
  </div>
  <div class="footer-bottom">
    <p>&copy; 2025 TravelGo. All rights reserved.</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
