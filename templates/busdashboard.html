<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Bus Booking Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f8fb;
            font-family: 'Segoe UI', sans-serif;
        }

        .topbar {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            vertical-align: middle !important;
        }
    </style>
</head>

<body>

    <div class="topbar">
        <a href="/busfilter" class="text-white text-decoration-none"><- Back to Booking</a>
        <h4 class="m-0">Bus Booking Dashboard</h4>
    </div>

    <div class="container py-4">
        <h2 class="mb-4">All Bookings</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Bus</th>
                        <th>Class</th>
                        <th>Seat</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Booked At</th>
                    </tr>
                </thead>
                <tbody id="booking-table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        const tableBody = document.getElementById("booking-table-body");
        const bookings = JSON.parse(localStorage.getItem("busBookings")) || [];

        if (bookings.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="9" class="text-center">No bookings found.</td></tr>';
        } else {
            bookings.forEach(b => {
                const row = `<tr>
                    <td>${b.name}</td>
                    <td>${b.bus}</td>
                    <td>${b.busClass}</td>
                    <td>${b.seat}</td>
                    <td>${b.from}</td>
                    <td>${b.to}</td>
                    <td>${b.date}</td>
                    <td>â‚¹${b.amount}</td>
                    <td>${b.time}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
