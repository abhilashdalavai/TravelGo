<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>TravelGo - Booking Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f8fb;
            font-family: 'Segoe UI', sans-serif;
        }

        .topbar {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .topbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        h3 {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- Top Bar -->
    <div class="topbar">
        <a href="/flightfilter" class="text-white text-decoration-none"><- Back to Booking</a>
        <h4 class="m-0">Flight Booking Dashboard</h4>
    </div>

    <div class="container py-4">
        <h3>All Flight Bookings</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Flight</th>
                    <th>Class</th>
                    <th>Seat</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Transaction ID</th>
                </tr>
            </thead>
            <tbody id="dashboard-body"></tbody>
        </table>
    </div>

    <script>
        function displayDashboardBookings() {
            const bookings = JSON.parse(localStorage.getItem("flightBookings") || "[]");
            const tbody = document.getElementById("dashboard-body");
            tbody.innerHTML = ""; // Clear previous rows

            if (bookings.length === 0) {
                tbody.innerHTML = `<tr><td colspan="8" class="text-center">No bookings found.</td></tr>`;
                return;
            }

            bookings.forEach(b => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
          <td>${b.flight}</td>
          <td>${b.flightClass}</td>
          <td>${b.seat}</td>
          <td>${b.from}</td>
          <td>${b.to}</td>
          <td>${b.fullName}</td>
          <td>${b.dateOfJourney}</td>
          <td>${b.transactionId}</td>
        `;
                tbody.appendChild(tr);
            });
        }

        window.onload = displayDashboardBookings;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
