      z-index: -1;

    header {
      background-color: rgba(10, 10, 30, 0.95);

      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      color: #f0c000;
    }

    nav a {
      color: #f0c000;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(25, 25, 40, 0.7);
      border-radius: 15px;
      color: #f8f8fb;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      color: #f0c000;
      margin-bottom: 30px;
    }

    .form-row {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    select, input[type="date"], input[type="number"] {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 200px;
      background: #191919;
      color: #eee;
    }

    select:focus, input[type="date"]:focus, input[type="number"]:focus {
      background: #191919;
      border-color: #0ac3f7;
      color: #eee;
      outline: none;
    }

    .search-btn {
      padding: 12px 25px;
      background-color: #f0c000;
      color: #101040;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-btn:hover {
      background-color: #c9a800;
    }

    .filters, .sort-row {
      text-align: center;
      margin-bottom: 20px;
      color: #f8f8fb;
    }

    .filters label, .sort-row label {
      margin: 0 12px;
      font-weight: bold;
    }

    .bus-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .bus-card {
      background: rgba(40, 40, 60, 0.8);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      color: #eee;
    }

    .book-btn {
      padding: 10px 18px;
      background-color: #f0c000;
      color: #101040;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .book-btn:hover {
      background-color: #c9a800;
      color: #fff;
    }
  </style>
</head>

  function filterBuses() {
    const source = document.getElementById("source").value;
    const destination = document.getElementById("destination").value;
    const date = document.getElementById("date").value;
    const numPersons = parseInt(document.getElementById("numPersons").value);
    const sort = document.getElementById("sort").value;
    const list = document.getElementById("bus-list");
    list.innerHTML = "";

    if (!source || !destination || !date || numPersons < 1) {
      alert("Please fill all fields correctly.");
      return;
    }

    if (source === destination) {
      alert("Source and destination cannot be the same.");
      return;
    }

    const filters = {
      AC: document.getElementById("AC").checked,
      "Non-AC": document.getElementById("Non-AC").checked,
      Sleeper: document.getElementById("Sleeper").checked,
      "Semi-Sleeper": document.getElementById("Semi-Sleeper").checked,
    };

    let filtered = buses.filter(b =>
      b.source === source &&
      b.destination === destination &&
      (Object.values(filters).every(v => !v) || filters[b.type.split(" ")[0]])
    );

    if (sort === "low") {
      filtered.sort((a, b) => a.price - b.price);
    } else if (sort === "high") {
      filtered.sort((a, b) => b.price - a.price);
    }

    if (filtered.length === 0) {
      list.innerHTML = "<p>No buses found for this route and filters.</p>";
      return;
    }

    filtered.forEach(bus => {
      const card = document.createElement("div");
      card.className = "bus-card";
      card.innerHTML = `
        <div>
          <strong>${bus.name}</strong><br>
          ${bus.type} â€¢ ${bus.time} â€¢ â‚¹${bus.price}/person
        </div>

          Book
        </button>
      `;
      list.appendChild(card);
    });
  }

  function goToSeatPage(name, source, destination, time, type, price, date, persons) {

  }
