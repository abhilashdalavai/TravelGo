<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TravelGo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      overflow-x: hidden;
    }

    .second-col-bg {
      background-image: url("{{ url_for('static', filename='images/mbg1.jpg') }}");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1.main-title {
      font-size: 64px;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      padding-top: 80px;
    }

    h4.tagline {
      font-family: 'Comic Sans MS', cursive;
      color: #f0f0f0;
      text-align: center;
      margin-top: -20px;
      margin-bottom: 50px;
    }

    .card.same-style,
    .bg-panel.same-style {
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      border-radius: 15px;
      padding: 25px;
      width: 420px;
      box-shadow: 8px 8px 24px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .card.same-style:hover {
      transform: translateX(4px);
    }

    .transport-icons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }

    .transport-icons div {
      text-align: center;
      color: white;
    }

    .transport-icons i {
      font-size: 32px;
      margin-bottom: 5px;
      color: white;
    }

    .btn a {
      text-decoration: none;
      color: white;
    }

    .btn:hover a {
      color: white;
    }

    .card-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
    }

    @media (max-width: 992px) {
      .card-row {
        flex-direction: column;
        gap: 30px;
      }
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">TravelGo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">SignUp</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('static', filename='aboutus.html') }}">About Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<div class="second-col-bg text-center">
  <h1 class="main-title">TravelGo</h1>
  <h4 class="tagline">Your Journey, One Platform</h4>

  <div class="card-row mt-4">

    <!-- Booking Card (Left) -->
    <div class="card same-style text-start">
      <div class="transport-icons">
        <div><i class="fas fa-bus"></i><div>Bus</div></div>
        <div><i class="fas fa-train"></i><div>Train</div></div>
        <div><i class="fas fa-plane-departure"></i><div>Flight</div></div>
        <div><i class="fas fa-hotel"></i><div>Hotel</div></div>
      </div>
      <p>Plan your perfect trip with TravelGo. Choose your preferred transport and accommodation all in one place.</p>
      <button class="btn btn-primary w-100 mt-2">
        <a href="{{ url_for('login') }}">Start Booking</a>
      </button>
    </div>

    <!-- Login / Signup Panel (Right) -->
    <div class="bg-panel same-style text-center">
      <button class="btn btn-info mb-2" style="border-radius: 50px; width: 120px;">
        <a href="{{ url_for('login') }}">Login</a>
      </button>
      <p>(or)</p>
      <button class="btn btn-info mb-3" style="border-radius: 50px; width: 120px;">
        <a href="{{ url_for('register') }}">Signup</a>
      </button>
    </div>

  </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
