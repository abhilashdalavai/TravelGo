<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - TravelGo</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('static/images/bb.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.1);
      z-index: -1;
    }

    .navbar {
      background-color: rgba(0, 74, 173, 0.95);
      color: white;
      padding: 15px 0px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar h1 {
      margin: 0;
      font-size: 26px;
    }

    .navbar nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar nav a:hover {
      color: #ffdd57;
    }

    .dashboard-container {
      padding: 120px 40px 60px;
      max-width: 1100px;
      margin: auto;
      backdrop-filter: blur(8px);
    }

    .welcome {
      font-size: 26px;
      margin-bottom: 30px;
      font-weight: 600;
      color: #ffffff;
    }

    .booking-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-bottom: 50px;
    }

    .booking-options a {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 160px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .booking-options a:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
      }
      
      .booking-options img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 12px;
      }
      

    .bookings {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.08);
    }

    .bookings h3 {
      margin-top: 0;
      color: #ffdd57;
      font-size: 22px;
    }

    .booking-item {
      padding: 12px 0;
      border-bottom: 1px solid #ffffff22;
      font-size: 16px;
      color: #fff;
    }

    .booking-item:last-child {
      border-bottom: none;
    }

    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 20px;
      }

      .navbar nav {
        margin-top: 10px;
      }

      .navbar nav a {
        margin-left: 0;
        margin-right: 20px;
      }

      .booking-options {
        grid-template-columns: 1fr 1fr;
      }

      .dashboard-container {
        padding: 120px 20px 60px;
      }

      .booking-options a {
        height: 140px;
      }

      .booking-options img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <h1>TravelGo</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/#about">About Us</a>
    <a href="/#contact">Contact Us</a>
    <a href="/logout" class="logout">Logout</a>
  </nav>
</div>

<!-- Dashboard Main -->
<div class="dashboard-container">
  <p class="welcome">Welcome, <strong>{{ name }}</strong> ðŸ‘‹</p>

  <div class="booking-options">
    <a href="/bus">
      <img src="static/images/bus.webp" alt="Bus">
    </a>
    <a href="/train">
      <img src="static/images/train1.jpg" alt="Train">
    </a>
    <a href="/flight">
      <img src="static/images/flight2.jpg" alt="Flight">
    </a>
    <a href="/hotels">
      <img src="static/images/hotel.jpg" alt="Hotel">
    </a>
  </div>

  <div class="bookings">
    <h3>Your Bookings</h3>
    {% if bookings %}
      {% for b in bookings %}
        <div class="booking-item">
          <strong>{{ b.type|capitalize }}</strong> â€“ {{ b.details }} ({{ b.date }})

          <form method="POST" action="/remove_booking" style="display:inline;">
           <input type="hidden" name="booking_id" value="{{ b.booking_id }}">
            <button type="submit" style="margin-left:10px; background:#c0392b; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer;">Cancel</button>
          </form>
        </div>
      {% endfor %}
    {% else %}
      <p>No bookings yet. Start your journey above! ðŸš€</p>
    {% endif %}
  </div>
  

</body>
</html>
